<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
</head>
<body bgcolor="aqua">
    <marquee behavior="" direction="right"><img src="FOO1.jpg" height="50px"></marquee>
    <center><img src="f8.png"  height="200px" width="100%"></center>
    <form action="index.html">
        <center>
        <fieldset>
        <center><legend><h1>registration details</h1></legend></center><br><br>
        <label for="phone">phone</label>
        <input type="text" id="phone" required pattern="[6-9]{1}[0-9]{9}" placeholder="correct phno"<br><br>
        <label for="unam">email</label>
        <input type="email" id="unam" required  placeholder="email"><br><br>

        <label for="uname">otp</label>
        <input type="text" id="uname" required pattern="[0-9]{6}" placeholder="six digit otp"><br><br>
        </fieldset>
        <input type="submit">

    </center>
    </form>
    
</body>
</html>
